<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
    <h1>The best calculator in the world</h1>
    <div class="calc-body">
        <div id="display">0.0</div>
        <div id="key-pad">
            <div class="calc-row">
                <div id="clr-btn">CLR</div>
                <div class="fn-btn">รท</div>
            </div>
            <div class="calc-row">
                <div class="digit-btn">7</div>
                <div class="digit-btn">8</div>
                <div class="digit-btn">9</div>
                <div class="fn-btn">x</div>
            </div>
            <div class="calc-row">
                <div class="digit-btn">4</div>
                <div class="digit-btn">5</div>
                <div class="digit-btn">6</div>
                <div class="fn-btn">-</div>
            </div>
            <div class="calc-row">
                <div class="digit-btn">1</div>
                <div class="digit-btn">2</div>
                <div class="digit-btn">3</div>
                <div class="fn-btn">+</div>
            </div>
            <div class="calc-row" id="last-row">
                <div class="digit-btn" id="zero">0</div>
                <div id="eq-btn">=</div>
            </div>
        </div>
    </div>
</body>
</html>
